<!DOCTYPE html>
<html>
  <head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#253746">
    <base target="_top">
  
      <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>マニュアル検索</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color: #253746;">
      <div class="container-fluid">

        <div class="d-flex mx-auto my-0" style="position: relative;" id="searchContainer">
          <div class="input-group me-2" style="width: 300px;">
            <input class="form-control rounded-end" type="text" id="searchBox" placeholder="検索キーワードを入力..." disabled>
            <button class="btn btn-outline-secondary" type="button" id="clearSearchButton" style="display: none;">×</button>
          </div>
          <button class="btn btn-outline-light" id="searchButton" onclick="runSearch(true)" disabled>検索</button>    
          <div id="recentSearchesContainer" class="dropdown-menu"
              style="display: none; width: 300px; top: 100%; left: 0; z-index: 1040;">
            <h6 class="dropdown-header" style="font-size: 0.9rem;">最近の検索</h6>
            <div id="recentSearchesList"></div>
          </div>
        </div>
      
      </div>

    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-3 col-md-4">
          <div id="folderFilterContainer">
            <div id="folderList" class="list-group">
              <div class="list-group-item placeholder-glow"><span class="placeholder col-10 placeholder-lg"></span></div>
              <div class="list-group-item placeholder-glow"><span class="placeholder col-7 placeholder-lg"></span></div>
              <div class="list-group-item placeholder-glow" style="padding-left: 2rem;"><span class="placeholder col-8 placeholder-lg"></span></div>
              <div class="list-group-item placeholder-glow" style="padding-left: 2rem;"><span class="placeholder col-5 placeholder-lg"></span></div>
              <div class="list-group-item placeholder-glow"><span class="placeholder col-6 placeholder-lg"></span></div>
            </div>
          </div>
        </div>

        <div class="col-lg-9 col-md-8">
        
          <div id="cacheLoading">
            <div id="cacheLoadingText">
              データベースの更新を確認中...
            </div>
            <div class="progress" role="progressbar" aria-label="Loading data" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div id="loadingProgressBar"
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 0%; transition: width 0.1s ease-out;">0%</div>
            </div>
          </div>

          <div id="loading" style="display: none;">検索中...</div>

            <div id="stickyControls" style="position: sticky; top: 54px; z-index: 10; background-color: rgb(239, 239, 239); border-bottom: 1px solid rgb(221, 221, 221); margin-bottom: 15px; padding-top: 15px; max-width: 700px;">
          
                <div id="resultSummary" style="display: none;"></div>

                <nav id="paginationContainer" aria-label="Search results navigation">
                  <ul class="pagination justify-content-center" style="margin-bottom: 0; padding-bottom: 5px;">
                  </ul>
                </nav>

            </div>

          <div id="results">
            <ul id="resultList"></ul>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle" style="display: flex; align-items: center; gap: 0.5rem; max-width: 90%;">
              <span id="modalFolderPath" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
            
              <span id="modalPageJumper" style="flex-shrink: 0; position: relative; height: 1.5em; line-height: 1.5; font-weight: normal; display: flex; align-items: center;">
                <input type="number" id="modalPageInput"
                      class="form-control form-control-sm"
                      style="display: inline-block; width: 60px; text-align: center; height: 1.5em; padding: 0.1rem 0.2rem; margin: 0 0.2rem 0 0.5rem; font-size: inherit;"
                      placeholder="" aria-label="ページ番号入力">
              
                <span id="modalPageTotal" style="font-weight: normal;"> / ? ページ</span>

              </span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">

                <div class="col-md-6" id="modalImageColumn">
                  <div id="modalImageContainer">
                    <div id="modalPageLeft" class="modal-page"></div>
                    <div id="modalPageRight" class="modal-page"></div>
                  </div>
                </div>

                <div class="col-md-6" id="modalOcrColumn">
                  <div id="modalOcrText"></div>
                </div>

              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" id="preloadCacheButton" title="このフォルダをオフライン用にキャッシュ">
                オフラインで読む
              </button>
            </div>
            
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" id="toggleReadingModeButton" title="読書モード切替">
                                読書モード
              </button>
            </div>
          
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary" id="modalPrevResultButton">△ 前の結果</button>
              <button type="button" class="btn btn-outline-primary" id="modalNextResultButton">次の結果 ▽</button>
            </div>
            <div class="btn-group" role="group" id="pageNavigationGroup">
              <button type="button" class="btn btn-outline-secondary" id="modalPrevPageButton">&lt; 前のページ</button>
              <button type="button" class="btn btn-outline-secondary" id="modalNextPageButton">次のページ &gt;</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

    <script>
      const swPath = (REPO_PATH || '') + '/service-worker.js';

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register(swPath)
            .then(registration => {
              console.log('ServiceWorker registered with scope: ', registration.scope);
            })
            .catch(registrationError => {
              console.log('ServiceWorker registration failed: ', registrationError);
            });
        });
      }
    </script>
    
  </body>
</html>
